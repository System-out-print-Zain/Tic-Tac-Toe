<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <main>
        <form class="user-options active">
            <div class="choices">
                <select name="difficulty" id="diff-drop-down">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="marker-choice">
                    <button type="button" class="marker chosen">O</button>
                    <button type="button" class="marker">X</button>
                </div>
            </div>
            <input type="submit" value="Play Game" id="play-btn">
        </form>
        <div class="container">
            <div class="board">
                <div class="top-sqrs">
                    <div class="square _0"></div>
                    <div class="square _1"></div>
                    <div class="square _2"></div>
                </div>
                <div class="mid-sqrs">
                    <div class="square _3"></div>
                    <div class="square _4"></div>
                    <div class="square _5"></div>
                </div>
                <div class="btm-sqrs">
                    <div class="square _6"></div>
                    <div class="square _7"></div>
                    <div class="square _8"></div>
                </div>
            </div>
            <button class="play-again">Play Again?</button>
        </div>
    </main>
    <div class="footer">
        <h4 class="github">System-out-print-Zain</h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
