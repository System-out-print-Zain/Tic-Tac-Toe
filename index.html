<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <main>
        <div class="selection active">
            <form class="user-options">
                <div class="choices">
                    <select name="difficulty" id="diff-drop-down">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                    </select>
                    <div class="marker-choice">
                        <button type="button" class=" marker chosen">O</button>
                        <button type="button" class="marker">X</button>
                    </div>
                </div>
                <input type="submit" value="Play Game" id="play-btn">
            </form>
        </div>
        <div class="board non-active">
            <div class="square 0"></div>
            <div class="square 1"></div>
            <div class="square 2"></div>
            <div class="square 3"></div>
            <div class="square 4"></div>
            <div class="square 5"></div>
            <div class="square 6"></div>
            <div class="square 7"></div>
            <div class="square 8"></div>
        </div>
    </main>
    <div class="footer">
        <h4 class="github">System-out-print-Zain</h4>
    </div>
</body>
</html>
